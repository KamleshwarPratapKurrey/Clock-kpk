<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="dial_face">
        <img
          src="./Casio-mrw200-WHITE-developedbykpk-PNG.png"
          alt="Dial-Face"
        />

        <div id="day_date">

        </div>

        <!-- HOUR  -->
        <div class="main_hour" id="hour_hand">
          <div class="hour_wrapper">
            <div class="hour"></div>
            <!-- <div class="arrow">V</div> -->
          </div>
        </div>

        <!-- MINUTE  -->
        <div class="main_minute" id="minute_hand">
          <div class="minute_wrapper">
            <div class="minute"></div>
            <!-- <div class="arrow">V</div> -->
          </div>
        </div>

        <!-- SECOND  -->
        <div class="main_second" id="second_hand">
          <div class="second_wrapper">
            <div class="second"></div>
            <!-- <div class="arrow">V</div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
